<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="<%= BASE_URL %>loading-div.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>vue-template-web</title>
  </head>
  <body>
    <!-- 首屏加载动画 -->
    <div id="init-loading-div">
      <img id="load-icon" src="<%= BASE_URL %>favicon.ico"></img>
      <div id="load-text">加载模板页面</div>
      <div id="load-text-en">vue-template-web</div>
      <div id="load-ul">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <!-- 使用cdn引入vue和element等相关依赖 -->
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-i18n/8.14.1/vue-i18n.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.9.1/index.js"></script>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
